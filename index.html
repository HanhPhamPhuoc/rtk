---
layout: default
type: index
---

<article>
{% assign count = '0' %}
{% for post in site.pages limit:10 %}
{% if post.layout == 'post' %}
{% capture count %}{{ count | plus: '1' }}{% endcapture %}
	<h3>{{count}}. <a href="..{{ post.url }}" title="{{ post.title }}">{{ post.kanji }}</a></h3>
{% endif %}
{% endfor %}
</article>

<hr>

</nav>
